<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width:200px;
			height:100px;
			background:red;
		}
	</style>
</head>
<body>
	<div id="box" onmouseover="document.getElementById('box').style.width='300px';document.getElementById('box').style.height='300px';document.getElementById('box').style.background='green';" onmouseout="document.getElementById('box').style.width='200px';document.getElementById('box').style.height='200px';document.getElementById('box').style.background='red';"></div>
</body>
</html>
